<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    div.container2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 15px;
        border: 1px solid blue;
        box-shadow: 2px 2px 2px 2px rgba(78, 85, 86, 0.764);
    }

    div.elegir {
        padding: 15px;
        background: rgb(221, 237, 237);
        width: 100%;
        box-sizing: border-box;
        border-radius: 15px 15px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    div.elegir2 {
        left: 53px;
        background-color: aqua;
        position: absolute;
        width: 200px;
        height: 70px;
        border-radius: 30px;
        z-index: 1;
    }

    a {
        text-decoration: none;
        font-size: 3.3em;
        padding-inline-start: 20px;
        padding-inline-end: 20px;
        z-index: 2;
    }


    .inicioSesion {
        width: 500px;
        height: 350px;
        overflow: hidden;
        position: relative;
    }

    .slider {
        display: flex;
        width: 1000px;
        /* 2 * 500px */
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .loguin,
    .registro {
        width: 500px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    div.input-container {
        position: relative;
        width: 400px;
        margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
        height: 50px;
        width: 400px;
        box-sizing: border-box;
        position: relative;
        outline: none;
        border-radius: 8px;
        border: 2px solid rgb(0, 132, 255);
        font-size: 23px;
        padding-left: 8px;
        padding-right: 8px;
        font-family: 'Courier New', Courier, monospace;
    }

    input:focus+label,
    :not(:placeholder-shown)+label {
        top: -11px;
        left: 15px;
        color: rgb(122, 185, 210);
        font-size: 17px;
        background: white;
    }

    label {
        left: 10px;
        top: 11px;
        position: absolute;
        transition: 0.4s ease all;
        font-size: 23px;
        color: rgb(50, 139, 149);
        font-weight: bold;
    }

    button {
        width: 200px;
        height: 40px;
        font-size: 25px;
        border-radius: 8px;
        outline: none;
        border: 1px solid rgb(0, 42, 255);
        box-shadow: 1px 1px 2px 2px rgb(74, 130, 130);
        color: blue;
    }
</style>

<body>
    <div class="container">
        <div class="container2">
            <div class="elegir">
                <a href="#" class="login" id="log">Loguin</a>
                <a href="#" class="signin" id="sign">Sign In</a>
                <div class="elegir2" id="elegir"></div>
            </div>
            <div class="inicioSesion">
                <div class="slider" id="formSlider">
                    <div class="loguin" id="loguinForm">
                        <div class="input-container">
                            <input type="email" placeholder=" ">
                            <label for="">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder=" ">
                            <label for="">Password</label>
                        </div>
                        <button type="button">Login</button>
                    </div>

                    <div class="registro" id="registroForm">
                        <div class="input-container">
                            <input type="email" placeholder=" ">
                            <label for="">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder=" ">
                            <label for="">Password</label>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder=" ">
                            <label for="">Confirm Password</label>
                        </div>
                        <button type="button">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let loguin = document.getElementById("log");
        let registro = document.getElementById("sign");
        let elegir = document.getElementById("elegir");
        let formSlider = document.getElementById("formSlider");

        loguin.addEventListener("click", function () {
            elegir.style.left = "53px";
            elegir.style.transition = "all 0.8s ease";
            elegir.style.background = "aqua";

            formSlider.style.transform = "translateX(0px)";
        });

        registro.addEventListener("click", function () {
            elegir.style.left = "247px";
            elegir.style.transition = "all 0.8s ease";
            elegir.style.background = "rgb(5, 211, 211)";

            formSlider.style.transform = "translateX(-500px)";
        });
    </script>
</body>

</html>
